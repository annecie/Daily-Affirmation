<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat+Alternates:wght@300&family=Noto+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>The Self-Care Volt</title>
</head>
<body>
  <section class="container-lg">
	  <div class="container-sm rounded-3 shadow-lg p-3 mb-5 bg-body rounded animate__animated animate__slideInDown">
      <h1 class="ml16">Self-Care Volt<br>
        <h1 class="h5">The place for your daily affirmations</h1>
      </h1>
    </div>
    <button class="btn rounded-2 shadow animate__animated animate__slideInLeft" type="button"id="button" title="Click or Say Affirmation">Get Affirmation</button> 
    
    <button id="speech-button" title="turn mic on">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
      </svg>
    </button>

    <div class="btn-group animate__animated animate__slideInRight">
      <button type="button" class="btn btn-danger" id="music" title="play/pause">Play Music</button>
      <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" id="audio-button-one">Ambiance</button></li>
        <li><button class="dropdown-item" id="audio-button-two">Birds</button></li>
        <li><button class="dropdown-item" id="audio-button-three">Universe</button></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="https://open.spotify.com/">Open Spotify</a></li>
      </ul>
    </div>
    <audio src="ambiant-relax-sounds-10621.mp3" id="audio1"></audio>
    <audio src="birds39-forest-20772.mp3" id="audio2"></audio>
    <audio src="universe-15792.mp3" id="audio3"></audio>
    <div class="container-md rounded-2 shadow-lg p-3 mb-5 rounded"id="affirmation-container">
        <div id="affirmation"><p class="animate__animated animate__pulse animate__infinite	infinite" id="text"></p><img class="img-fluid" id="image"/></div>
    </div>
    <div class="container-md rounded-2 shadow-lg p-3 mb-5 rounded animate__animated animate__slideInUp"id="ins">
      <p>Click <strong>"Get Affirmation"</strong> to get your Affirmation.</p><br>
      <p>You can choose and play the music you want using the dropdown menu.</p>
  </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="index.js"></script>
</body>
</html>
